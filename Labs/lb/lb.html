  <style>
    *{
      /* the * works as universal selector for CSS */
 box-sizing:border-box;
    }
    /*A CSS selector selects the HTML elements(s) you want to style. Simple selectors (select elements based on name, id, class */ 
    /* any html tag can be a selector, For exammple*/
    body{
 background-image: url('https://laurenconrad.com/wp-content/uploads/2015/08/JenBPeters_Flowers_Pink.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 50%;
    }
    /* The class selector selects HTML elements with a specific class attribute.
    To select elements with a specific class, write a period (.) character, followed by the class name.*/
    .header{
      background-image:repeating-radial-gradient(red 15%, yellow 60%, green 25%);
      text-align: center;
      padding: 20px;
      margin: 50px;
      color: ##FFFFE0
    }
    /* The id selector uses the id attribute of an HTML element to select a specific element.

    The id of an element is unique within a page, so the id selector is used to select one element!

    To select an element with a specific id, write a hash (#) character, followed by the id of the element.*/
    
    .topnav{
 background-color: PowderBlue	;
 overflow:hidden;
}
/* style the links inside the nav bar*/
.topnav a{
color: olive;
float: left;
display: block;
text-align: center;
padding: 14px 16px;
}

/* changes color on hover or mouse over */
.topnav a:hover{
background-color: Wheat;
color: LightCoral; 
}
/* This one will affect all h1 htmls elements on the page */
/* Tag selector */
h1{
  color:blue;
}
/* This one will affect only the html elements with the id="a" */
/*ID selector */
#tatertot{
  color:black;
}
/* selector */
#demoBox h1{
  color:olive;
}
/* The grouping selector selects all the HTML elements with the same style definitions.
It will be better to group the selectors, to minimize the code. To group selectors, separate each selector with a comma. */ 
/* CSS Combinators
A combinator is something that explains the relationship between the selectors.
A CSS selector can contain more than one simple selector.
Between the simple selectors, we can inclde a combinator.
There are four different combinators in CSS:
descendant selector (space)
child selector (>)
adjacent selector (+)
general sibling selector (~)*/
.header h1{
color:green;
}
.header h2{
color:navy;
}
/* A psuedo-class is used to define a special state of an element. For example , it can be ised to style an elements when a user mouses over it, style visited abd unvisited links differently style an element when it gets focus.*/
a:link{
color:brown;
}
a:visited{
  color:white;
}
/* The [attribute] selector is used to select elements with a specified attribte. The following example selects all <a> elements with a target attribute: */
a[target]{
  background-color:orange;
}


}
div h1 {
  background-color: orange;
}
div > h1{
  background-color:yellow;
}
div p{
  background-color:pink;
  color:red;
}
#not{
color:green;
}

  </style>
