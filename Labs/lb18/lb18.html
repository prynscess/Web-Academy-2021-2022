<button type="button" onclick="reset()">Reset</button>	
      <script>
        function hue(){
          document.getElementById("movingbox").style.backgroundColor="yellow";
        }
     
function size(){
  document.getElementById("movingbox").style.width = "520px";
   document.getElementById("movingbox").style.height = "520px";
}
        function circle(){
  document.getElementById("movingbox").style.borderRadius = "90px";
}
        function move(){
  document.getElementById("movingbox").style.marginLeft = "500px";
}
         function reset(){
  document.getElementById("movingbox").style.marginLeft = "5px";
           document.getElementById("movingbox").style.borderRadius = "0px";
             document.getElementById("movingbox").style.width = "200px";
   document.getElementById("movingbox").style.height = "200px";
             document.getElementById("movingbox").style.backgroundColor="cadetblue";
}
